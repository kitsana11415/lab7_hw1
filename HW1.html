<html>
<head>
<script>
    function checkPassword(){
        let Pass=document.getElementById('p1');
        let Pass2=document.getElementById('p2');
        let ans= document.getElementById('errormsg');
        if(Pass.value==Pass2.value)
        {
            ans.innerHTML='Correct'
            ans.style.color='green'
        }
        else{
            ans.innerHTML='Incorrect'
            ans.style.color='red'
        }
    }
</script>
</head>
<body>
    <h1>Register</h1>
    Username:<input type="text"><br>
    Password:<input type="text" id="p1"><br>
    Re-type Password:<input type="text" id="p2"><br>
    <input type="submit" onclick="checkPassword()">
    <div id="errormsg"></div>
    
</body>
</html>
